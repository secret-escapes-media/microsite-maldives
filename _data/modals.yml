- id: comp-terms
  pages:
    - id: all
  content: >
    <h4 class="title title--md title--bold title--italic title--upper">Competition Terms & Conditions</h4>
    <p class="title title--xxs title--bold">Promoter And Participants</p>
    <p>1. The Promoter is Secret Escapes Ltd, 120 Holborn, London, EC1N 2TD.</p>
    <p>2. All entrants (“Participants”) must be residents of the UK, Republic of Ireland, Singapore, Hong Kong, Indonesia or Malaysia and must be aged 21 or over.</p>
    <p>3. Employees of Secret Escapes, Vivanta by Taj - Coral Reef or their affiliated companies, their families, agents and other parties directly involved with this promotion and the sponsorship are not eligible to enter.</p>
    <p>4. By entering this prize draw, all participants are deemed to have agreed to be bound by these terms and conditions unless notified otherwise in writing.</p>
    <div class="space--md"></div>

    <p class="title title--xxs title--bold">The Prize Draw</p>
    <p>1. To enter this prize draw, participants must book Vivanta by Taj - Coral Reef between 13/11/2017 7.00 am (“Entry Date”) and 10/12/2017 11.59 pm (“Close Date”) with departure dates of after 28/08/2017.</p>
    <p>2. It is free to enter this prize draw provided that each Participant has first booked a stay at Vivanta by Taj - Coral Reef on www.secretescapes.com (the “Promoter’s Website”).</p>
    <p>3. Incomplete, invalid or inappropriate entries, or entries received after the closing date will not be eligible to win.</p>
    <div class="space--md"></div>

    <p class="title title--xxs title--bold">How To Participate</p>
    <p>1. To enter this draw, Participants must book a stay at Vivanta by Taj - Coral Reef on the Promoter’s Website (the “Participant’s Booking”). Participant names and contact email addresses obtained through the booking confirmation will be used to administer the prize draw.</p>
    <p>2. All entries must be received between the Entry Date and the Close Date (UK time).</p>
    <div class="space--md"></div>

    <p class="title title--xxs title--bold">Prize Draw Requirements</p>
    <p>1. Participants agree to be contacted by the Promoter for the purposes of administering the prize draw.</p>
    <p>2. Promoter reserves the right to disqualify incomplete or illegible entries or which otherwise do not meet the requirements.</p>
    <div class="space--md"></div>

    <p class="title title--xxs title--bold">The Prize</p>
    <p>1. The prize will be 200 USD spending money, a villa upgrade (only applicable for customers who have booked a Superior Charm Beach villa or Deluxe Delight Beach villa) and a romantic beach dinner. (the “Prize”). </p>
    <p>2. If the Participant cancels the Participant’s Booking, the Promoter has the right to refuse the Prize.</p>
    <p>3. Promoter reserves the right to publish the name, town and county of the winner or to publicise any prize giving presentation after the date of the draw. If the winner does not wish such details to be published, they must advise the Promoter at time of being notified that they have won.</p>
    <p>4. The Prize is non-transferable and no holiday or credit alternatives will be substituted for the Prize on offer. In the event that the Prize offered is unavailable due to circumstances beyond our control, the promoter reserves the right to offer an alternative prize of equal or greater value.</p>
    <p>5. If the winner rejects or fails to respond to the email sent within 7 days of sending, the Prize may be awarded to other Participants at the absolute and sole discretion of the Promoter.</p>
    <div class="space--md"></div>

    <p class="title title--xxs title--bold">Selection</p>
    <p>1. The winner will be drawn at random by Secret Escapes from all submissions received between the Entry Date and the Close Date and will be announced on 18/12/2017.</p>
    <p>2. The winner will be contacted via a direct message from Secret Escapes to the winner’s e-mail address provided in the Participant’s Booking.</p>
    <div class="space--md"></div>

    <p class="title title--xxs title--bold">Disclaimer</p>
    <p>1. Promoter reserves the right to refuse to honour any entry or to recover the full value of any prize if it considers there has been an abuse or breach of the terms and conditions of this Prize Draw.</p>
    <p>2. Promoter shall not be liable for any loss, damage or injury of any nature howsoever caused, sustained by any Participant under this promotion. However, nothing in these rules shall have the effect of excluding or restricting the Promoter’s liability for personal injury or death caused by the proven negligence of its employees or contractors.</p>
    <p>3. In the event of a dispute over interpretation or implementation of the rules on any matter related to the prize draw, the decision of the directors of the Promoter is final and no correspondence will be entered into.</p>